<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Sign Up</title>
        <link rel="stylesheet" href="MyPham_register.css">
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        
    </head>
    <body>
        <!--Navbar/Header-->
        <nav class="navbar navbar-dark py-3 border-bottom border-white border-1" style="background-color: pink;">
            <div class="container">
                <a href="MyPham_homepage.html" class="navbar-brand"><span class="web-title">WebMyPham</span></a>
            </div>
          </nav>
        <form action="index.html" method="post" id="registration_form">
            <h2 class="text-primary">TẠO TÀI KHOẢN</h2>
            <fieldset>
                <legend>Nhập thông tin của bạn</legend>
                <label for="name">Tài khoản</label>
                <input type="text" id="form_name" name="user_name">
                <span class="error_form" id="name_error_message"></span>

                <label for="mail">Email:</label>
                <input type="email" id="form_email" name="user_email">
                <span class="error_form" id="email_error_message"></span>

                <label for="mail">Số điện thoại:</label>
                <input type="text" id="form_phonenumber" name="user_phone">
                <span class="error_form" id="phonenumber_error_message"></span>

                <label for="password">Mật khẩu:</label>
                <input type="password" id="form_password" name="user_password">
                <span class="error_form" id="password_error_message"></span>

                <label for="password">Xác nhận mật khẩu:</label>
                <input type="password" id="form_retype_password" name="user_repassword">
                <span class="error_form" id="retype_password_error_message"></span>

                <!-- <label>Giới tính:</label>
                <input type="radio" id="male" value="Male" name="sex">Nam <br>
                <input type="radio" id="female" value="Female" name="sex">Nữ -->

            </fieldset>
            <input class="container btn btn-danger" type="submit" value="Đăng ký" name="">
            <h5 class="pt-3 text-center">Đã có tài khoản? <a href="MyPham_login.html">Đăng nhập</a></h5>
    </form>
    <!--Footer-->
    <footer class="p-5 text-white" style="background-color: pink;">
        <div class="row">
            <div class="col-md">
            <div class="info">
                <h5 class="text-secondary">Theo dõi chúng tôi</h5><br>
                <ul>
                    <li>
                        <a href="#">
                            <span class="social" id="facebook"></span>
                            <span class="txtSocial">Facebook</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="social" id="twitter"></span>
                            <span class="txtSocial">Twitter</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="social" id="google"></span>
                            <span class="txtSocial">Google+</span>
                        </a>
                    </li>
                </ul>
            </div>
            </div>
            <div class="col-md">
                <h5 class="text-secondary">Vị trí cửa hàng:</h5>
                <div id="map"></div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <script src="MyPham_register.js"></script>
    </body>
</html>
